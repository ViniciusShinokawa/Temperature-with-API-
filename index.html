<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    
    <title>Climas</title>
</head>
<body>
    <!--a div container é o card-->
    <div id="container">
        <!--Search é a barra de pesquisa -->
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city-name" id="city-name" placeholder="Buscar Cidade">

            <!--Botão de Submit-->
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="weather">
            
            <h1 id="title">Rolante,BR</h1><!--Nome da cidade que vai aparecer em cima-->

            <div id="infos"> <!--Caixa a onde vai aparecer a temperatura e outras info-->
                <div id="temp">
                    <img src="#" alt="" id="temp_img"><!--Vai aparecer a img da API-->

                    <div>
                        <p id="temp_value"> <!--Vai mostrar a temperatura-->
                            32 <sup>C</sup>
                            
                        </p>
                        <p id="temp_description"><!--Vai mostrar se está ensolarado ou chovendo-->
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="other-infos">

                    <div class="info"><!--Primeira caixa de informação-->
                        <i id="temp_max_icon"class="fa-solid fa-temperature-three-quarters"></i>

                        <div>
                            <h2>
                                Temp.max
                            </h2>
                            <p id="temp_max">
                                32 <sup>C</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info"><!--Segunda caixa de informação-->
                        <i id="temp_min_icon"class="fa-solid fa-temperature-three-quarters"></i>

                        <div>
                            <h2>
                                Temp.min
                            </h2>
                            <p id="temp_min">
                                32 <sup>C</sup>
                            </p>
                        </div>
                    </div>


                    <div class="info"><!--Terceira caixa de informação-->
                        <i class="fa-solid fa-droplet" id="humidity-icon"></i>

                        <div>
                            <h2>
                                Humidade
                            </h2>
                            <p id="humidity">
                                50% <sup>C</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info"><!--Quarta caixa de informação-->
                        <i class="fa-solid fa-wind" id="wind-icon"></i>

                        <div>
                            <h2>
                                Vento
                            </h2>
                            <p id="wind">
                                50 km/h
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="alert">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
